[tox]
envlist=
    lint
    py{36,37,38}-mastable
    py38-madev
    py36-lowest
    docs

[testenv]
extras = tests
deps =
    mastable: marshmallow>=3.0.0,<4.0.0
    madev: https://github.com/marshmallow-code/marshmallow/archive/dev.tar.gz
    lowest: marshmallow==3.0.0
    lowest: sqlalchemy==1.2.0
commands = pytest {posargs}

[testenv:lint]
deps = pre-commit~=2.0
skip_install = true
commands = pre-commit run --all-files

[testenv:docs]
extras = docs
commands = sphinx-build docs/ docs/_build {posargs}

; Below tasks are for development only (not run in CI)

[testenv:watch-docs]
deps = sphinx-autobuild
extras = docs
commands = sphinx-autobuild --open-browser docs/ docs/_build {posargs} -z src/marshmallow_sqlalchemy -s 2

[testenv:watch-readme]
deps = restview
skip_install = true
commands = restview README.rst
