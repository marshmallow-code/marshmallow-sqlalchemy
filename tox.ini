[tox]
envlist=
    lint
    py{27,35,36,37}-marshmallow2
    py{35,36,37}-marshmallow3
    py27-lowest
    docs

[testenv]
extras = tests
deps =
    marshmallow2: marshmallow>=2.15.2,<3.0.0
    marshmallow3: marshmallow>=3.0.0rc2,<4.0.0
    lowest: marshmallow==2.0.0
    lowest: sqlalchemy==0.9.7
commands = pytest {posargs}

[testenv:lint]
deps = pre-commit~=1.17
skip_install = true
commands = pre-commit run --all-files

[testenv:docs]
extras = docs
commands = sphinx-build docs/ docs/_build {posargs}

; Below tasks are for development only (not run in CI)

[testenv:watch-docs]
deps = sphinx-autobuild
extras = docs
commands = sphinx-autobuild --open-browser docs/ docs/_build {posargs} -z src/marshmallow_sqlalchemy -s 2

[testenv:watch-readme]
deps = restview
skip_install = true
commands = restview README.rst
